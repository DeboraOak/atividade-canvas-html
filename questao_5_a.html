<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 5-a</title>
    <style>
    </style>

</head>

<body>
    <canvas width="1500" height="1000"> </canvas>

    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');

        ctx.lineWidth = 2;

        //Primeira Figura

        //Retangulo
        ctx.beginPath();
        ctx.rect(10, 10, 350, 200);
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = 'blue';
        ctx.closePath();
        ctx.stroke();

        //Triangulo
        ctx.beginPath();
        ctx.moveTo(185, 60);
        ctx.lineTo(120, 160);
        ctx.lineTo(250, 160);
        ctx.fillStyle = 'blue';
        ctx.fill();

        //Segunda Figura

        //Circulo
        ctx.beginPath();
        ctx.arc(500, 110, 80, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = 'blue';
        ctx.closePath();
        ctx.stroke();

        //Quadrado
        ctx.beginPath();
        ctx.rect(450, 60, 100, 100);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        //Triangulo 1
        ctx.beginPath();
        ctx.moveTo(820, 30);
        ctx.lineTo(730, 185);
        ctx.lineTo(910, 185);
        ctx.fillStyle = 'white';
        ctx.strokeStyle = "red";
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        //Triangulo 2
        ctx.beginPath();
        ctx.moveTo(950, 30);
        ctx.lineTo(860, 185);
        ctx.lineTo(1040, 185);
        ctx.fillStyle = 'white';
        ctx.strokeStyle = "red";
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

    </script>
</body>

</html>
